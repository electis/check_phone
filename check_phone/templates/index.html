<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Phone</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <label for="phone">Номер телефона:</label>
    <input id="phone" type="number" name="phone">
    <button type="submit">Проверить</button>
</form>
{% if error %}
    <p style="color: red">{{ error }}</p>
{% elif phone %}
    <ul>
        <li>{{ phone }}</li>
        <li>{{ obj.operator }}</li>
        <li>{{ obj.location }}</li>
    </ul>
{% endif %}
</body>
</html>
